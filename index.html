<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Modern</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <!-- Updated Custom Styles -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: FBF8EF;
        color: #1a1a2e;
      }

      .navbar {
        background-color: #ffbb00;
      }

      #brandName {
        font-family: "Saira Stencil One", sans-serif;
        font-weight: 400;
        font-size: 2rem;
        color: #3a032a;
        font-style: italic;
      }

      .header2,
      .navbar-nav {
        font-family: "Saira Stencil One", sans-serif;
        font-weight: 400;
        font-size: 2rem;
        color: #3a032a;
      }

      .nav-link {
        font-size: 1rem;
        color: black;
      }

      /* shopping cart  */
      .container-advertisement {
        display: flex;
        justify-content: center;
      }
      .text {
        font-family: "Saira Stencil One", sans-serif;
        font-weight: 400;
        font-size: 3rem;
        padding: 50px;
        margin-top: 100px;
        color: #3a032a;
      }

      .more {
        border: none;
        background-color: #3a032a;
        color: #ffffff;
        font-size: 2rem;
        padding: 5px 15px;
      }

      .box {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 600px;
      }

      #shopping-cart {
        max-width: 100%;
        max-height: 100%;
      }

      .card {
        border: none;
        border-radius: 10px;
        background-color: hsl(0, 54%, 97%);
      }

      .btn-add {
        background-color: #3a032a;
        border-radius: 5px;
        border: none;
        color: #ffffff;
        font-weight: 500;
        width: 120px;
        height: 40px;
        margin: 0 auto;
        font-size: 0.9rem;
      }

      .btn-add:hover {
        transform: scale(1.05);
      }

      .card-title {
        font-family: "Lato", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .card-text {
        font-size: 1rem;
        font-weight: 300;
      }

      footer {
        background-color: #1a1a2e;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" id="brandName" href="#">Modern24</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link" href="#" id="home">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#" id="cosmetics">Cosmetics</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#" id="furniture">Furniture</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#" id="groceries">Groceries</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Advertisement -->
    <div class="container container-advertisement">
      <div class="box">
        <div class="item text">
          <p id="get">
            Get<br />
            everything!
          </p>
          <br />
          <button class="more">Shop now</button>
        </div>
        <div class="item image">
          <img id="shopping-cart" src="images/shopping.cart.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- Product Section -->
    <div class="container my-5">
      <h2 class="header2 text-center mb-5 fw-bold">Our Products</h2>
      <div id="product-list" class="row g-4"></div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 Modern Store | All rights reserved</footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- Fetch and Render Products -->
    <script>
      // Define categories
      const categories = {
        cosmetics: "cosmetics",
        furniture: "furniture",
        groceries: "groceries",
        all: "all",
      };

      // Function to fetch and filter products by category
      function fetchProducts(category = categories.all) {
        fetch("https://dummyjson.com/products")
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            displayProducts(data.products, category);
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Function to display products
      function displayProducts(products, category) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";

        // Filter products based on category
        const filteredProducts =
          category === categories.all
            ? products
            : products.filter((product) => product.category === category);

        filteredProducts.forEach((product) => {
          const card = `
            <div class="col-md-6 col-lg-4 col-xl-3">
              <div class="card h-100">
                <img src="${product.thumbnail}" class="card-img-top p-3" alt="${product.title}" style="height:220px; object-fit:cover;">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${product.title}</h5>
                  <p class="card-text text-success fw-bold mb-2">$${product.price}</p>
                  <button class="btn-add mt-auto py-2" >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          `;
          productList.innerHTML += card;
        });
      }

      // Event listeners for category navigation
      document
        .getElementById("cosmetics")
        .addEventListener("click", () => fetchProducts(categories.beauty));
      document
        .getElementById("furniture")
        .addEventListener("click", () => fetchProducts(categories.furniture));
      document
        .getElementById("groceries")
        .addEventListener("click", () => fetchProducts(categories.groceries));
      document
        .getElementById("home")
        .addEventListener("click", () => fetchProducts(categories.all));

      // Initial fetch to load all products
      fetchProducts();
    </script>
  </body>
</html>
